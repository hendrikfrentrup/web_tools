<!DOCTYPE HTML>
<html>

<head>  
	<script type="text/javascript">
	window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer",
		{
			zoomEnabled: true,
			title:{
				text: "Real Estate Rates",
				fontSize: 20
				
			},
			axisX: {
				title:"Square Feets",
				minimum: 600,
              //labelAngle: -40,
				maximum: 2500,
				labelFontSize: 14,
				titleFontSize: 18                            
			},
			axisY:{
				title: "Prices in USD",
				valueFormatString: "$#,##0k", 
				lineThickness: 2,
				labelFontSize: 14,
				titleFontSize: 18
			},

			data: [
			{        
				type: "scatter",  
              toolTipContent: "<span style='\"'color: {color};'\"'><strong>Area: </strong></span>{x} sq.ft<br/><span style='\"'color: {color};'\"'><strong>Price: </strong></span>{y} $ ",

				dataPoints: [
				
				{ x: 800, y: 350 },
				{ x: 900, y: 450 },
				{ x: 850, y: 450 },
				{ x: 1250, y: 700 },
				{ x: 1100, y: 650 },
				{ x: 1350, y: 850 },
				{ x: 1200, y: 900 },
				{ x: 1410, y: 1250 },
				{ x: 1250, y: 1100 },
				{ x: 1400, y: 1150 },
				{ x: 1500, y: 1050 },
				{ x: 1330, y: 1120 },
				{ x: 1580, y: 1220 },
				{ x: 1620, y: 1400 },
				{ x: 1250, y: 1450 },
				{ x: 1350, y: 1600 },
				{ x: 1650, y: 1300 },
				{ x: 1700, y: 1620 },
				{ x: 1750, y: 1700 },
				{ x: 1830, y: 1800 },
				{ x: 1900, y: 2000 },
				{ x: 2050, y: 2200 },
				{ x: 2150, y: 1960 },
				{ x: 2250, y: 1990 }
				
				
				]
			}
			
			]
		});

chart.render();
}
</script>
<script type="text/javascript" src="/assets/script/canvasjs.min.js"></script>
</head>
<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
